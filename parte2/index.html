<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="custom.css" />
    <title>Imagens</title>
  </head>
  <body>
    <div class="container">
      <form class="form">
        <label>Nome</label>
        <input type="text" name="nome" />

        <label> Tipo de arquivo</label>
        <select>
          <option value="image/png">PNG</option>
          <option value="image/jpeg">JPG</option>
          <option value="image/gif">GIF</option>
        </select>

        <label> Largura </label>
        <input type="number" name="largura" />

        <label> Altura </label>
        <input type="number" name="altura" />

        <button type="submit"> Baixar !</button>
      </form>
      <div class="image-list">
        <div class="scrollable-images">
          <!-- Adicione as imagens aleatórias aqui com parâmetros de consulta únicos -->
          <img src="https://picsum.photos/200/200?random=1" alt="Imagem Aleatória 1" />
          <img src="https://picsum.photos/300/300?random=2" alt="Imagem Aleatória 2" />
          <img src="https://picsum.photos/400/400?random=3" alt="Imagem Aleatória 3" />
          <img src="https://picsum.photos/500/500?random=4" alt="Imagem Aleatória 4" />
          <img src="https://picsum.photos/250/250?random=5" alt="Imagem Aleatória 5" />
          <img src="https://picsum.photos/350/350?random=6" alt="Imagem Aleatória 6" />
          <img src="https://picsum.photos/450/450?random=7" alt="Imagem Aleatória 7" />
          <img src="https://picsum.photos/200/200?random=8" alt="Imagem Aleatória 8" />
          <img src="https://picsum.photos/300/300?random=9" alt="Imagem Aleatória 9" />
          <img src="https://picsum.photos/400/400?random=10" alt="Imagem Aleatória 10" />
          <!-- Ganha um ponto extra quem conseguir o seguinte: garantir que as imagens 
              apareçam na página sempre com um tamanho entre 200x200 e 500x500, ocupando o espaço 
              da direita de forma uniforme, de modo que nunca fiquem espaços vazios. Sem utilizar JavaScript. 
          -->
        </div>
      </div>
    </div>
  </body>
</html>
