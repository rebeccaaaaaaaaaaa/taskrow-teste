<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="custom.css" />
    <title>Imagens</title>
  </head>
  <body>
    <div class="container">
      <form class="form">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" />

        <label for="tipo-arquivo">Tipo de arquivo</label>
        <select id="tipo-arquivo">
          <option value="image/png">PNG</option>
          <option value="image/jpeg">JPG</option>
          <option value="image/gif">GIF</option>
        </select>

        <label for="largura">Largura</label>
        <input type="number" id="largura" name="largura" />

        <label for="altura">Altura</label>
        <input type="number" id="altura" name="altura" />

        <button type="submit">Baixar</button>
      </form>
      <div class="image-list">
        <div class="scrollable-images">
          <!-- Adicione as imagens aleatórias aqui com parâmetros de consulta únicos -->
          <img src="https://picsum.photos/500?random=1" alt="Imagem Aleatória 1" />
          <img src="https://picsum.photos/500?random=2" alt="Imagem Aleatória 2" />
          <img src="https://picsum.photos/500?random=3" alt="Imagem Aleatória 3" />
          <img src="https://picsum.photos/500?random=4" alt="Imagem Aleatória 4" />
          <img src="https://picsum.photos/500?random=5" alt="Imagem Aleatória 5" />
          <img src="https://picsum.photos/500?random=6" alt="Imagem Aleatória 6" />
          <img src="https://picsum.photos/500?random=7" alt="Imagem Aleatória 7" />
          <img src="https://picsum.photos/500?random=8" alt="Imagem Aleatória 8" />
          <img src="https://picsum.photos/500?random=9" alt="Imagem Aleatória 9" />
          <img src="https://picsum.photos/500?random=10" alt="Imagem Aleatória 10" />
        </div>
      </div>
    </div>
  </body>
</html>
